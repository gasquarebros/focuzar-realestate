<form [formGroup]="supportForm" (ngSubmit)="onSubmit()">
    

    <div class="form-group">
        <label for="signinphone" class="col-sm-3">Mobile Number</label> 
        <div class="col-sm-6">
            <div class="">
                <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="error">
                    <div *ngIf="mobile.errors.required">
                        Mobile Number is Mandatory
                    </div>
                    <div *ngIf="mobile.errors.pattern || mobile.errors.minlength">
                        Invalid Mobile Number
                    </div>
                </div>
                <input type="text" class="form-control" formControlName="mobile" required placeholder="Mobile Number" autofocus="">
            </div>
        </div>
            
    </div>

    <div class="form-group">
        <label for="supportQuery" class="col-sm-3 vtop">Support Query</label> 
        <div class="col-sm-6">
            <div *ngIf="supportQuery.invalid && (supportQuery.dirty || supportQuery.touched)" class="error">
                <div *ngIf="supportQuery.errors.required">
                   Please provide support query
                </div>
            </div>
            <textarea rows="3" class="form-control" formControlName="supportQuery" id="supportQuery" placeholder="Support query" required="" autofocus=""></textarea>
        </div>
            
    </div>
    <div class="form-group">
        <button class="btn btn-primary text-uppercase" type="submit"><span class="label">Submit</span><span class="ladda-spinner"></span></button>
    </div> 
</form>
