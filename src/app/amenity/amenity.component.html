<div class="overlay-maindiv">
    <div class="individual-div" (mouseover)="onMapHover(proj)" *ngFor="let proj of pointsMap" [ngClass]="{'hoverdiv': hoverID === proj.id}" [ngStyle]="{'clip-path':'polygon(' + proj.points + ')'}">
        {{hoverID}} {{proj.id}}
    </div>
</div>
